// Índice inicial
let currentIndex = 0;

document.getElementById('fly').addEventListener('click', () => {
    // Selecciona la ubicación actual del array
    const currentLocation = locations[currentIndex];
    
    // Cambia a la ubicación seleccionada
    map.flyTo({
        center: currentLocation,
        essential: true // esta animación se considera esencial con respecto a prefers-reduced-motion
    });

    // Incrementa el índice
    currentIndex++;

    // Resetea el índice si llega al final del array
    if (currentIndex >= locations.length) {
        currentIndex = 0;
    }
});
